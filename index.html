<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">
    <title>Detona Ralph</title>
</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
                
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img src="./src/images/player.png" alt="vidas restantes" width = 50%>
                <h2>x<span id="lives">3</span></h2>
            </div>
        </div>

        <div class="start">
            <button onclick="initialize()">PRESS START</button>
        </div>

        <div class="game-over">
            <h1>Game Over</h1>
            <h2>Max Score <span id="pontuacao">0</span></h2>
            <button class="reload" onclick="window.location.reload()">Novo Jogo</button>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
    
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>



    <script src="./src/scripts/engine.js"></script>
</body>

</html>
